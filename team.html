<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的团队 - 安雅健康</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .invite-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .invite-code {
            font-size: 32px;
            font-weight: bold;
            margin: 15px 0;
            letter-spacing: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="home.html" class="back-btn"><</a>
        邀请好友
    </div>

    <div class="container">
        <!-- Invitation Card -->
        <div class="invite-box">
            <div>我的邀请码</div>
            <div class="invite-code">888888</div>
            <button class="btn" style="background: white; color: #764ba2; width: auto; display: inline-block; padding: 10px 30px;">复制邀请链接</button>
            <div class="mt-10" style="font-size: 12px; opacity: 0.8;">邀请好友注册并开通档位，即可获得丰厚奖励</div>
        </div>

        <!-- Team Stats -->
        <div class="card">
            <div class="flex-between text-center">
                <div>
                    <div style="font-size: 20px; font-weight: bold;">12</div>
                    <div class="text-muted">直推人数</div>
                </div>
                <div>
                    <div style="font-size: 20px; font-weight: bold;">5,000</div>
                    <div class="text-muted">累计奖励(贡献数值)</div>
                </div>
                <div>
                    <div style="font-size: 20px; font-weight: bold;">3,000</div>
                    <div class="text-muted">累计奖励(贡献积分)</div>
                </div>
            </div>
        </div>

        <!-- Invite List -->
        <div class="card">
            <div class="card-title">我的直推列表</div>
            
            <div class="list-item">
                <div class="flex align-center">
                    <div style="width: 40px; height: 40px; background: #eee; border-radius: 50%; margin-right: 10px;"></div>
                    <div>
                        <div>139****1234</div>
                        <div class="tag tag-warning" style="font-size: 10px;">中级合伙人</div>
                    </div>
                </div>
                <div class="text-right">
                    <div class="text-muted" style="font-size: 12px;">2026-01-20</div>
                    <div class="text-success" style="font-size: 12px;">已贡献奖励</div>
                </div>
            </div>

            <div class="list-item">
                <div class="flex align-center">
                    <div style="width: 40px; height: 40px; background: #eee; border-radius: 50%; margin-right: 10px;"></div>
                    <div>
                        <div>136****5678</div>
                        <div class="tag tag-primary" style="font-size: 10px;">普通用户</div>
                    </div>
                </div>
                <div class="text-right">
                    <div class="text-muted" style="font-size: 12px;">2026-01-18</div>
                    <div class="text-muted" style="font-size: 12px;">暂无贡献</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
