<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台登录 - 安雅健康管理系统</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body class="login-page">
    <div class="login-box">
        <h2 style="text-align: center; margin-bottom: 30px;">安雅健康管理后台</h2>
        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label class="form-label">账号</label>
                <input type="text" class="form-control" placeholder="admin" value="admin">
            </div>
            <div class="form-group">
                <label class="form-label">密码</label>
                <input type="password" class="form-control" placeholder="password" value="123456">
            </div>
            <button type="submit" class="btn" style="width: 100%; margin-top: 10px; height: 40px;">登录</button>
        </form>
    </div>

    <script>
        function handleLogin(e) {
            e.preventDefault();
            // In a real app, verify credentials here
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
