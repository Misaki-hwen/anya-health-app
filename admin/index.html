<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台 - 安雅健康</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">安雅健康后台</div>
            <ul class="sidebar-menu">
                <li><a href="index.html" class="active">📊 数据概览</a></li>
                <li><a href="users.html">👥 用户管理</a></li>
                <li><a href="levels.html">👑 档位配置</a></li>
                <li><a href="assets.html">💰 资产管理</a></li>
                <li><a href="mall.html">🛍️ 商城管理</a></li>
                <li><a href="#">📈 交易市场</a></li>
                <li><a href="#">⚙️ 系统设置</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="top-header">
                <h3>数据概览</h3>
                <div class="flex gap-10">
                    <span>管理员: Admin</span>
                    <a href="login.html" style="color: red; text-decoration: none;">退出</a>
                </div>
            </div>

            <!-- Stats Cards -->
            <div class="flex gap-10" style="margin-bottom: 20px;">
                <div class="card" style="flex: 1; margin-bottom: 0; background: #1890ff; color: white;">
                    <div style="font-size: 14px; opacity: 0.8;">总用户数</div>
                    <div style="font-size: 28px; font-weight: bold;">12,580</div>
                </div>
                <div class="card" style="flex: 1; margin-bottom: 0; background: #52c41a; color: white;">
                    <div style="font-size: 14px; opacity: 0.8;">今日新增用户</div>
                    <div style="font-size: 28px; font-weight: bold;">+128</div>
                </div>
                <div class="card" style="flex: 1; margin-bottom: 0; background: #faad14; color: white;">
                    <div style="font-size: 14px; opacity: 0.8;">今日订单金额</div>
                    <div style="font-size: 28px; font-weight: bold;">56,000</div>
                </div>
                <div class="card" style="flex: 1; margin-bottom: 0; background: #722ed1; color: white;">
                    <div style="font-size: 14px; opacity: 0.8;">待审核提现</div>
                    <div style="font-size: 28px; font-weight: bold;">5</div>
                </div>
            </div>

            <div class="card">
                <h3>待办事项</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>类型</th>
                            <th>内容</th>
                            <th>时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><span style="color: orange;">[审核]</span></td>
                            <td>用户 138****8888 申请大额转账 50,000 积分</td>
                            <td>10分钟前</td>
                            <td><a href="#" class="btn btn-sm">处理</a></td>
                        </tr>
                        <tr>
                            <td><span style="color: red;">[预警]</span></td>
                            <td>交易市场贡献积分价格波动异常 (+15%)</td>
                            <td>30分钟前</td>
                            <td><a href="#" class="btn btn-sm">查看</a></td>
                        </tr>
                        <tr>
                            <td><span style="color: green;">[订单]</span></td>
                            <td>商城新订单需发货 (共 5 单)</td>
                            <td>1小时前</td>
                            <td><a href="mall.html" class="btn btn-sm">去发货</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
